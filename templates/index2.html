<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    form {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 400px;
    }
    input[type="file"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    h2 {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <form action="/analyze" method="POST" enctype="multipart/form-data">
    <h2>GitHub Analyzer</h2>
    <p>Upload your Resume (PDF) or paste your GitHub profile link below:</p>
    <input type="file" name="resume" accept=".pdf">
    <p>OR</p>
    <input type="text" name="github_link" placeholder="https://github.com/username">
    <button type="submit">Analyze</button>
  </form>
</body>
</html>
