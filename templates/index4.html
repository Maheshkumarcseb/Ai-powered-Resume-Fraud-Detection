<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LinkedIn + Resume Analyzer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">üîç LinkedIn + Resume Analyzer</h2>
    <form action="/module4/dashboard" method="post" enctype="multipart/form-data" class="card p-4 shadow">
      <div class="mb-3">
        <label class="form-label">Your Name</label>
        <input type="text" name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Upload Resume (PDF/DOCX)</label>
        <input type="file" name="resume" class="form-control" accept=".pdf,.docx" required>
      </div>
      <div class="mb-3">
        <label class="form-label">LinkedIn URL (optional)</label>
        <input type="url" name="linkedin_url" class="form-control" placeholder="https://www.linkedin.com/in/...">
      </div>
      <button class="btn btn-primary w-100">Analyze</button>
    </form>
  </div>
</body>
</html>
