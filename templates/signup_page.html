<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up - Career Toolkit</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap');

body {
    margin: 0;
    padding-top: 60px;
    background: #000;
    color: #0ff;
    font-family: "Orbitron", sans-serif;
    overflow: hidden;
}

/* MATRIX BACKGROUND */
canvas#matrix {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1;
    opacity: 0.6;
}

/* SIGNUP BOX */
.signup-box {
    width: 90%;
    max-width: 450px;
    margin: 120px auto;
    padding: 40px;
    background: rgba(0,255,255,0.05);
    border: 2px solid #00ffff88;
    border-radius: 14px;
    text-align: center;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 25px #00ffff44;
}

.signup-title {
    font-size: 28px;
    color: #00eaff;
    margin-bottom: 20px;
}

/* Input fields */
input {
    width: 100%;
    padding: 12px;
    margin: 12px 0;
    background: transparent;
    border: 1.5px solid #00eaff;
    border-radius: 8px;
    color: #0ff;
    font-size: 16px;
}

/* Button */
button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border: none;
    border-radius: 8px;
    background: #00eaff;
    color: #000;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
}

button:hover {
    background: #00ffff;
    box-shadow: 0 0 20px #00eaff;
}

/* Back Link */
.back-link {
    display: block;
    margin-top: 15px;
    text-align: center;
    color: #0ff;
    text-decoration: none;
    font-size: 15px;
}

.back-link:hover {
    text-shadow: 0 0 10px #0ff;
}
</style>

</head>
<body>

<!-- MATRIX ANIMATION CANVAS -->
<canvas id="matrix"></canvas>

<script>
// MATRIX EFFECT
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

let chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
chars = chars.split("");

const fontSize = 14;
const columns = canvas.width / fontSize;

let drops = [];
for (let x = 0; x < columns; x++) drops[x] = 1;

function draw() {
    ctx.fillStyle = "rgba(0,0,0,0.05)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    ctx.fillStyle = "#0ff";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
        let text = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
        }
        drops[i]++;
    }
}

setInterval(draw, 35);
</script>

<!-- SIGNUP BOX -->
<div class="signup-box">
    <div class="signup-title">CREATE ACCOUNT</div>

    <form method="POST" action="{{ url_for('signup_page') }}">
        <input type="text" name="name" placeholder="Enter Username" required>
        <input type="email" name="email" placeholder="Enter Email Address" required>
        <input type="password" name="password" placeholder="Create Password" required>

        <button type="submit">SIGN UP</button>
    </form>

    <div class="mt-3">
        Already have an account?
        <a href="{{ url_for('login_page') }}" class="back-link">Login here</a>
    </div>

    <a href="{{ url_for('main_index') }}" class="back-link">‚Üê Back to Dashboard</a>
</div>

</body>
</html>
